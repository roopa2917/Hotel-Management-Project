<section class="header">
  <nav class="navbar">
    <div class="container-fluid">
      <img src="../assets/Image/hotel2.webp" alt="Hotel" width="100" height="100" style="border-radius: 50%;">
      <h1 class="display-5 fw-bold" style="text-align: center; padding-left: 8%;">REPORTS</h1>
      <div class="d-flex">
        <button (click)="generateReport()" type="button" class="hero-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">Generate Report</button>
        <button routerLink="/owner" class="hero-btn">Back</button>
        <button routerLink="/login" class="hero-btn">Log out</button>
      </div>
    </div>
  </nav>

  <div class="spaces">
  <table class="table mt-4">
    <thead>
      <tr>
        <th *ngIf="reportgen" scope="col"> Total Staff Salary(in rs)</th>
        <th *ngIf="reportgen" scope="col">Total Income(in rs)</th>
        <th *ngIf="profittrue" scope="col">Profit(in rs)</th>
        <th *ngIf="profittrue" scope="col">Profit(in %)</th>
        <th *ngIf="losstrue" scope="col">Loss(in rs)</th>
        <th *ngIf="losstrue" scope="col">Loss(in %)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td *ngIf="reportgen">{{staffSal}}</td>
        <td *ngIf="reportgen">{{income}}</td>
        <td *ngIf="profittrue">{{profit}}</td>
        <td *ngIf="profittrue">{{profit_per}}</td>
        <td *ngIf="losstrue">{{loss}}</td>
        <td *ngIf="losstrue">{{loss_per}}</td>
      </tr>
    </tbody>
  </table>
</div>
</section>
