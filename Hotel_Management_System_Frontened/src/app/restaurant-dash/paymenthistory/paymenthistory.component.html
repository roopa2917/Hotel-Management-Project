<section class="header">
    <nav class="navbar">
      <div class="container-fluid">
        <img src="../assets/Image/hotel2.webp" alt="Hotel" width="100" height="100" style="border-radius: 50%;">
        <h1 class="display-5 fw-bold" style="text-align: center; padding-left: 10%;">Payment History</h1>
        <div>
          <button routerLink="/restaurant" class="hero-btn">BACK</button>
          <button routerLink="/login" class="hero-btn">Log out</button>
        </div>
      </div>
    </nav>
    <div class="spaces">
      <table class="table mt-4">
        <thead>
          <tr>
            <th scope="col">Payment ID</th>
            <th scope="col">Guest ID</th>
            <th scope="col">No_of_Guest</th>
            <th scope="col">Room price</th>
            <th scope="col">Taxes</th>
            <th scope="col">Total</th>
            <th scope="col">Credit card details</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of history">
            <td>{{data.pay_id}}</td>
            <td>{{data.gu_id}}</td>
            <td>{{data.no_of_guest}}</td>
            <td>{{data.price}}</td>
            <td>{{data.taxes}}</td>
            <td>{{data.total}}</td>
            <td>{{data.credit_details}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
